<a href="#" class="list-group-item clearfix" (click)="getDetail(vook)">
	<div class="pull-left">
		<h4 class="list-group-item-heading">{{vook.name}}</h4>
		<p class="list-group-item-text"> {{vook.description}}</p>
	</div>
	<span class="pull-right">
		<img src="{{vook.imagePath}}" alt="{{vook.name}}" style="max-height: 50px" class="img-responsive">
	</span>
</a>
